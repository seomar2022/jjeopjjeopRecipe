<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin main</title>
    <th:block th:replace="fragments/head :: link">
        <!-- bootstrap  -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
        />

        <link
                href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                rel="stylesheet"
        />
        <!-- icons -->
        <link
                href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}" />
    </th:block>
    <link
            rel="stylesheet"
            href="/static/css/admin.css"
            th:href="@{/css/admin.css}"
    />
</head>

<body class="bg-light">
<nav th:replace="fragments/nav :: front-nav('')"></nav>
<main class="container">
    <div class="bg-white p-5 rounded d-flex flex-column align-items-center">
        <img src="/media/admin/admin.png">
        <a>管理者 페이지</a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div
                    class="col-2"

            >
                <!-- admin은 controller에서? -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/admin/u_index" class="nav-link category">アカウント管理</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/recipe/list" class="nav-link category">レシピ管理</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/s_index" class="nav-link category">쇼핑管理</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/admin/c_index" class="nav-link category">掲示板管理</a>
                    </li>
                </ul>
            </div>

            <!-- 詳細페이지 -->
            <div class="col-10">
                <h5 class="card-header">アカウント 詳細</h5>
                <div class="card-body">

                    <div class="col-md-12 col-lg-12">
                        <form id="frm" name="frm" method="get" class="row g-3" action="/admin/detailU">
                            <div class="col-md-6">
                                <label class="form-label">ID</label>
                                <input type="text"  class="form-control" th:value="${duser.user_id}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">パスワード</label>
                                <input type="text"  class="form-control" th:value="${duser.password}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">유저타입</label>
                                <input type="text"  class="form-control" th:value="${duser.usertype==1} ? 'アカウント' : '販売者'" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">名前</label>
                                <input type="text" class="form-control" th:value="${duser.username}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">ニックネーム</label>
                                <input class="form-control" type="text" th:value="${duser.nickname}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">이메일</label>
                                <input class="form-control" type="text" th:value="${duser.email}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">핸드폰 番号</label>
                                <input class="form-control" type="text" th:value="${duser.phone}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">생일</label>
                                <input class="form-control" type="text" th:value="${duser.birthday}" readonly>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">性別</label>
                                <input class="form-control" type="text" th:value="${duser.gender}" readonly>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">郵便番号</label>
                                <input class="form-control" type="text" th:value="${duser.postno}" readonly>
                            </div>
                            <div class="col-md-9">
                                <label class="form-label">住所</label>

                                <input class="form-control" type="text" th:value="${duser.address}" readonly>

                            </div>
                            <div>
                                <a href="/admin/u_index" class="btn" style="float: right">돌아가기</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>
</html>
