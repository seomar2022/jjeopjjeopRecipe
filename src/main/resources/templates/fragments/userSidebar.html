<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="userSidebar" id="sidebar-menu" class="main_menu_side hidden-print main_menu" data-th-fragment="sidebar-menu">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-white" style="width: 300px;">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a
                    class="nav-link"
                    th:classappend="${title}=='mypage' ? 'active'"
                    th:href="@{/mypage}"
                    th:aria-current="${title}=='mypage' ? 'page' : false"
                >
                    <i class="fa fa-user-circle"></i>
                    My Page
                </a>
            </li>
            <li class="nav-item">
                <a
                    class="nav-link"
                    th:classappend="${title}=='내 レシピ' ? 'active'"
                    th:href="@{/mypage/recipe}"

                    >
                    <i class="fa fa-cutlery"></i>
                    My Recipe
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        th:classappend="${title}=='내 保存' ? 'active'"
                        th:href="@{/mypage/scrap}"

                >
                    <i class="fa fa-bookmark"></i>
                    My Scrap
                </a>
            </li>
            <li class="nav-item">
                <a
                    class="nav-link"
                    th:classappend="${title}=='내 게시글'? 'active'"
                    th:href="@{/mypage/board}"
                    th:aria-current="${title}=='내 게시글' ? 'page' : false"
                >
                    <i class="fa fa-pencil-square-o"></i>
                    My Board
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        th:classappend="${title}=='내 レビュー'? 'active'"
                        th:href="@{/mypage/review}"
                        th:aria-current="${title}=='내 レビュー' ? 'page' : false"
                >
                    <i class="fa fa-book"></i>
                    My Review
                </a>
            </li>
            <li class="nav-item">
                <a
                    class="nav-link"
                    th:classappend="${title}=='내 장바구니'? 'active'"
                    th:href="@{/mypage/cart/view}"
                    th:aria-current="${title}=='내 장바구니' ? 'page' : false"
                >
                    <i class="fa fa-shopping-basket"></i>

                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        th:classappend="${title}=='내 결제내역'? 'active'"

                    <i class="fa fa-money"></i>
                    My Payment
                </a>
            </li>
            <li class="nav-item">
                <a
                   class="nav-link"
                   th:classappend="${title}=='アカウント탈퇴'? 'active'"
                   th:href="@{/mypage/withdraw}"
                   th:aria-current="${title}=='アカウント탈퇴' ? 'page' : false"
                >
                    <i class="fa fa-cog"></i>
                    My Account
                </a>
            </li>
        </ul>

</div>
</html>
