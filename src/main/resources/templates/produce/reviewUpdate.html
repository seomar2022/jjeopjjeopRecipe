<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>カスタマーレビュー修正</title>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <th:block th:replace="fragments/head :: links"> </th:block>
    <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet"/>
</head>
<body>
<section class="form_section layout_padding mt-5">
    <div class="container">
        <div class="heading_container d-block text-center">
            <h2>カスタマーレビュー修正</h2>
        </div>
        <!--    d-flex justify-content-center" 내부요소들을 가운데 정렬하기-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form_container">
                    <form name="reviewUpdate" method="post" th:action="@{/review/update}" th:object="${reviewDTO}">
                        <div>
                            <input type="hidden" class="form-control" placeholder="ID" th:value="${session.user_id}"/>
                        </div>
                        <div>
                            <select class="form-control nice-select wide" name='rating' size='1'
                                    th:value="*{rating}" th:field="*{rating}" th:errorclass="is-invalid">
<!-- https://velog.io/@max9106/Thymeleaf-%EC%9E%90%EC%A3%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EB%8A%94-%EB%AC%B8%EB%B2%95
th:field: 각각 필드들을 매핑을 해주는 역할을 한다. 설정해 준 값으로, th:object에 설정해 준 객체의 내부와 매칭해준다.
잘모르겠는데 이거없으면 기존에 저장된 별점이 나오지 않음. -->
                                <option value="">点数選択</option>
                                <option th:value="0.5">0.5</option>
                                <option th:value="1">1</option>
                                <option th:value="1.5">1.5</option>
                                <option th:value="2">2</option>
                                <option th:value="2.5">2.5</option>
                                <option th:value="3">3</option>
                                <option th:value="3.5">3.5</option>
                                <option th:value="4">4</option>
                                <option th:value="4.5">4.5</option>
                                <option th:value="5">5</option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{rating}">
                                エラーメッセージ
                            </div>
                        </div>
                        <div>
                            <textarea class="form-control" name="content" placeholder="レビューの作成"
                                      th:text="*{content}" th:field="*{content}" th:errorclass="is-invalid"></textarea>
                            <div class="invalid-feedback" th:errors="*{content}">
                                エラーメッセージ
                            </div>
                        </div>
                        <input type="hidden" name="pay_num" th:value="*{pay_num}">
                        <div class="btn_box d-flex justify-content-center">
                            <button type="submit">修正</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
