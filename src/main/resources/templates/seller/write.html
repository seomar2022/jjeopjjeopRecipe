<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  th:replace="fragments/head('쇼핑')"-->

        <meta charset="UTF-8">
        <title>판매글 作成</title>
    <th:block th:replace="fragments/head :: link"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="/static/css/seller.css"
            th:href="@{/css/seller.css}"
    />
</head>
<body>

<nav th:replace="fragments/nav :: front-nav('shopping')"></nav>
<section class="form_section layout_padding">
    <div class="container" >
        <div class="heading_container d-block text-center">
            <h2>販売者登録</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form_container">
                    <form action="/seller/write" method="post" enctype="multipart/form-data" th:object="${sellerDTO}">
                        <div>
                            <input type="text" class="form-control"  th:field="*{business_name}" th:errorclass="is-invalid" placeholder="ブランド名" />
                            <div class="invalid-feedback" th:errors="*{business_name}">ブランド名を正しく入力してください。</div>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="registration_number" th:errorclass="is-invalid" placeholder="事業者登録番号(숫자만 入力하세요)" />
                            <div class="invalid-feedback" th:errors="*{registration_number}">事業者登録番号を正しく入力してください。</div>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="seller_phone" th:errorclass="is-invalid" placeholder="事業所 電話番号(010-0000-0000)" />
                            <div class="invalid-feedback" th:errors="*{seller_phone}">事業所 電話番号を正しく入力してください。</div>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="seller_address" th:errorclass="is-invalid" placeholder="事業所 住所">
                            <div class="invalid-feedback" th:errors="*{seller_address}">事業所住所を正しく入力してください。</div>
                        </div>

                        <div class="btn_box d-flex justify-content-center">
                            <button>登録</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
