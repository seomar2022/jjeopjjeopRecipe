<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head('마이페이지')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイ 정보 修正</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/user.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
            var message = [[${message}]];
            if(message) {
                alert(message);
            }
        /*]]>*/
    </script>

    <!--카카오 오픈API-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">
        function kakaopost() {
            new daum.Postcode({
                oncomplete: function(data) {
                   document.querySelector("#postno").value = data.zonecode;
                   document.querySelector("#address").value = data.address
                }
            }).open();
        }
    </script>
<nav th:replace="fragments/nav :: front-nav('마이페이지')"></nav>
<div class="wrapper d-flex align-items-stretch">
    <div class="sidenav" th:replace="fragments/userSidebar :: userSidebar"></div>
    <div id="content" class="main pt-5">
        <h4>マイ 정보 修正</h4>
        <form action="/mypage/edit" method="post" th:object="${user}">
            <div class="form-group h-100" id="signup">
                <div class="mb-3 pt-4 px-5">
                    <label for="user_id" class="form-label">ID</label>
                    <input
                            type="text"
                            class="form-control"
                            id="user_id"
                            th:value="*{user_id}"
                            th:field="*{user_id}"
                            maxlength="30"
                            readonly
                    />
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="password" class="form-label">パスワード</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            th:field="*{password}"
                            th:errorclass="is-invalid"
                            placeholder="パスワード를 入力하세요"
                    />
                    <div class="invalid-feedback" th:errors="*{password}">パスワード 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="password2" class="form-label">パスワード 재入力</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password2"
                            placeholder="パスワード를 다시 한번 入力하세요"
                            th:onkeyup="check_password([[${user.password}]])"
                    />
                        <div id="check"></div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="username" class="form-label">名前</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            th:field="*{username}"
                            th:errorclass="is-invalid"
                            placeholder="名前을 入力하세요"
                            maxlength="30"
                    />
                    <div class="invalid-feedback" th:errors="*{username}">名前오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="nickname" class="form-label">별명</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nickname"
                            th:field="*{nickname}"
                            th:errorclass="is-invalid"
                            placeholder="별명을 入力하세요"
                    />
                    <div class="invalid-feedback" th:errors="*{nickname}">별명 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="email" class="form-label">이메일</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            placeholder="ex) abc@test.tt"
                            required
                    />
                    <div class="invalid-feedback" th:errors="*{email}">이메일 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="phone" class="form-label">전화번호</label>
                    <input
                            type="text"
                            class="form-control"
                            id="phone"
                            th:field="*{phone}"
                            th:errorclass="is-invalid"
                            placeholder="ex) 000-0000-0000"
                    />
                    <div class="invalid-feedback" th:errors="*{phone}">전화번호 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="birthday" class="form-label">生年月日</label>
                    <input
                            type="date"
                            class="form-control"
                            id="birthday"
                            th:field="*{birthday}"
                            th:errorclass="is-invalid"
                    />
                    <div class="invalid-feedback" th:errors="*{birthday}">生年月日오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="gender" class="form-label">性別</label>

                    <select name="gender" id="gender" class="form-select" th:value="${user.gender}">
                        <option value="" selected disabled hidden>性別</option>
                        <option value="1" th:selected="${user.gender==1}">남</option>
                        <option value="2" th:selected="${user.gender==2}" >여</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{gender}">性別 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="postno" class="form-label">郵便番号</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="postno" th:field="*{postno}" size="7" readonly />
                        <input type="button" class="btn btn-outline-warning" value="郵便番号찾기" onclick="kakaopost()" />
                    </div>
                    <div class="invalid-feedback" th:errors="*{postno}">郵便番号 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="address" class="form-label">住所</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" size="70" />
                    <div class="invalid-feedback" th:errors="*{address}">住所 오류</div>
                </div>
                <div class="d-flex justify-content-center pt-5">
                    <input
                            type="submit"
                            class="btn btn-warning mt-3"
                            value="修正"
                    />
                    <input
                            type="reset"
                            class="btn btn-secondary mt-3 ms-3"
                            value="キャンセル"
                    />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
