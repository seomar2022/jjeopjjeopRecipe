<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--카카오 오픈API-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    function kakaopost() {
        new daum.Postcode({
            oncomplete: function(data) {
               document.querySelector("#postno").value = data.zonecode;
               document.querySelector("#address").value = data.address
            }
        }).open();
    }
</script>
<head th:replace="fragments/head('新規会員登録')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <svg xmlns="http://www.w3.org/2000/svg" />
    <style>
        #signup {
          width: 376px;
          height: 100%;
          align-items: center;
          justify-content: center;
        }

        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/user.js"></script>
    <script th:inline="javascript" >
        /*<![CDATA[*/
            var message = [[${message}]];
            if(message) {
                alert(message);
            }
        /*]]>*/


        function checkUserIdExist(user_id){
            var user_id = $('#user_id').val();
            if(user_id.length == 0){
                alert('ID를 入力해주세요');
            } else{
                requestAjax(user_id);
            }
        }

        function requestAjax(user_id){
            var user_id = $('#user_id').val();
            $.ajax({
                url: '/signup/idCheck',
                type: 'get',
                dataType: 'text',
                data: {user_id : user_id},
                success: function(data){
                            if(data == 1){
                                alert('사용할 수 없는 ID입니다');
                                $('#user_id').val('');
                            } else {
                                alert('사용할 수 있는 ID입니다');
                            }
                        }
            })
        }

    </script>
<nav th:replace="fragments/nav :: front-nav('회원가입')"></nav>
<div class="container d-flex align-items-center">
    <div id="content justify-content-center" class="p-4 p-md-5 pt-5">
        <form action="/signup" method="post" th:object="${user}">
            <div class="form-group h-100" id="signup">
                <div class="mb-3 pt-4 px-5">
                    <label for="user_id" class="form-label">ID</label>
                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control"
                                id="user_id"
                                name="user_id"
                                th:field="*{user_id}"
                                th:errorclass="is-invalid"
                                placeholder="ID를 入力하세요"
                                maxlength="30"
                        />
                        <input type="button" class="btn btn-outline-warning" value="중복OK" onclick="checkUserIdExist()" />
                        <div class="invalid-feedback" th:errors="*{user_id}">ID 오류</div>
                    </div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="password" class="form-label">パスワード</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            th:field="*{password}"
                            th:errorclass="is-invalid"
                            placeholder="パスワード를 入力하세요"
                    />
                    <div class="invalid-feedback" th:errors="*{password}">パスワード 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="password2" class="form-label">パスワード 재入力</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password2"
                            placeholder="パスワード를 다시 한번 入力하세요"
                            th:onkeyup="check_password([[${user.password}]])"
                    />
                        <div id="check"></div>
                </div>


                <div class="mb-3 py-1 px-5">
                    <label for="username" class="form-label">名前</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            th:field="*{username}"
                            th:errorclass="is-invalid"
                            placeholder="名前을 入力하세요"
                            maxlength="30"
                    />
                    <div class="invalid-feedback" th:errors="*{username}">名前오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="nickname" class="form-label">별명</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nickname"
                            th:field="*{nickname}"
                            th:errorclass="is-invalid"
                            placeholder="별명을 入力하세요"
                    />
                    <div class="invalid-feedback" th:errors="*{nickname}">별명 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="email" class="form-label">이메일</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            th:field="*{email}"
                            th:errorclass="is-invalid"
                            placeholder="ex) abc@test.tt"
                    />
                    <div class="invalid-feedback" th:errors="*{email}">이메일 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="phone" class="form-label">전화번호</label>
                    <input
                            type="text"
                            class="form-control"
                            id="phone"
                            th:field="*{phone}"
                            th:errorclass="is-invalid"
                            placeholder="ex) 000-0000-0000"
                    />
                    <div class="invalid-feedback" th:errors="*{phone}">전화번호 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="birthday" class="form-label">생년월일</label>
                    <input
                            type="date"
                            class="form-control"
                            id="birthday"
                            th:field="*{birthday}"
                            th:errorclass="is-invalid"
                    />
                    <div class="invalid-feedback" th:errors="*{birthday}">생년월일오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="gender" class="form-label">성별</label>

                    <select name="gender" id="gender" class="form-select">
                        <option value="" selected disabled hidden>성별</option>
                        <option value="1">남</option>
                        <option value="2">여</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{gender}">성별 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="postno" class="form-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="postno" th:field="*{postno}" size="7" readonly />
                        <input type="button" class="btn btn-outline-warning" value="우편번호찾기" onclick="kakaopost()" />
                    </div>
                    <div class="invalid-feedback" th:errors="*{postno}">우편번호 오류</div>
                </div>
                <div class="mb-3 py-1 px-5">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" size="70" />
                    <div class="invalid-feedback" th:errors="*{address}">주소 오류</div>
                </div>
                <div class="d-flex justify-content-center pt-5">
                    <input
                            type="submit"
                            class="btn btn-warning mt-3"
                            value="登録"
                    />
                    <input
                            type="button"
                            class="btn btn-secondary mt-3 ms-3"
                            value="キャンセル"
                            th:onclick="|location.href='@{/login}'|"
                    />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
