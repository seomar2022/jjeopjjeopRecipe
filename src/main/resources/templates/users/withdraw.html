<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('회원탈퇴')">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = [[${message}]];
        if(message) {
            alert(message);
        }
        /*]]>*/
    </script>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="wrapper d-flex align-items-stretch">
    <div class="col" th:replace="fragments/userSidebar :: userSidebar"></div>
    <div id="content" class="pt-5">
        <div class="container py-5 h-100">
            <form action="/mypage/withdraw" method="post">
                <h4 class="row d-flex justify-content-center align-items-center mb-3">회원탈퇴</h4>
                <div class="row justify-content-center align-items-center pt-4 pb-2">
                    <div class="col-md-2 ps-5">
                        <h6 class="mb-0">아이디</h6>
                    </div>
                    <div class="col-md-3 pe-5">
                        <input type="text" class="form-control" id="user_id" name="user_id" required />
                    </div>
                </div>
                <div class="row justify-content-center align-items-center py-3">
                    <div class="col-md-2 ps-5">
                        <h6 class="mb-0">비밀번호</h6>
                    </div>
                    <div class="col-md-3 pe-5">
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                </div>
                <div class="d-flex justify-content-center pt-5">
                    <button type="reset" class="btn btn-secondary">キャンセル</button>
                    <button type="submit" class="btn btn-warning ms-3">탈퇴</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
